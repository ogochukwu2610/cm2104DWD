<!DOCTYPE html>
<html>
<head>
  <!--enter title, meta, css link here-->
  <script>
  function testResults(form){
    //simple script to pop-up form values after submission
    //grab form element values and store as variables
    var username = form.username.value;
    var breed = form.breed.value;
    var email = form.email.value;
    var dateOfBirth = form.dateOfBirth.value;
    var about = form.about.value;
    //repeat above for all the form elements used
    //complete alert message popup by appending variables
    alert("You registered: " + username + " ,");
  }
  </script>
</head>
<body>
  <h1>Moggybook!</h1>
  <!-- complete the form-->
  <form>
    <table border="0" cellspacing="5" cellpadding="5">
      <tr>
        <td>Username:</td>
        <td>
          <input type="textarea" name="username">
        </td>
      </tr>
      <!--use table row <tr> template beneath for the other form elements-->
      <table border="0" cellspacing="5" cellpadding="5">
        <tr>
          <td>Breed:</td>
          <td>
            <input type="textarea" name="breed">
          </td>
        </tr>
        <table border="0" cellspacing="5" cellpadding="5">
          <tr>
            <td>Email:</td>
            <td>
              <input type="textarea" name="email">
            </td>
          </tr>
          <table border="0" cellspacing="5" cellpadding="5">
            <tr>
              <td>DateOfBirth:</td>
              <td>
                <input type="textarea" name="dateOfBirth">
              </td>
            </tr>
            <table border="0" cellspacing="5" cellpadding="5">
              <tr>
                <td>About:</td>
                <td>
                  <input type="textarea" name="about">
                </td>
              </tr>
            </table>
            <input type="submit"name="submit"value="submit"onclick
            ="testResults(this.form)"/>
          </form>
        </body>
        </html>
